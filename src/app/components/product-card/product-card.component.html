<mat-card class="example-card">
    <mat-card-header>
      <img [src]="product.thumbnail" mat-card-avatar class="example-header-image" />
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category | titlecase}}</mat-card-subtitle>
    </mat-card-header>
    <img class="main-image" mat-card-image [src]="product.images[0]" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
