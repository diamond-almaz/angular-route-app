<cdk-accordion class="example-accordion">
    <cdk-accordion-item
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-'"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-'">
      <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
        Filter
        <span class="example-accordion-item-description">
          Click to {{ accordionItem.expanded ? 'close' : 'open' }}
        </span>
      </div>
      <div
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-'"
        [attr.aria-labelledby]="'accordion-header-'">
        <mat-form-field appearance="outline">
            <mat-label>Search Input</mat-label>
            <input #inputRef matInput placeholder="Enter to search" [formControl]="search">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!inputRef.value" (click)="onSearch() ">Search</button>
        <button class="example-accordion-item-clearBtn" mat-raised-button (click)="onClear()">Clear</button>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
